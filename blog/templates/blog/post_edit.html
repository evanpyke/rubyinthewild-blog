{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-sm-12">
        <h1>Edit post</h1>
        <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button type="submit" class="btn btn-default" name="save">Save as Draft</button>
                <button type="submit" class="btn btn-default" name="publish">Save & Publish</button>
            </div>
        </form>  
    </div>  
{% endblock %}
